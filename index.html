<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Fizz Pop</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center page-header">
        <h2>Fizz Pop Counter</h2>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <form id="input_form">
                <div class="form-group">
                  <label for="user_number">Enter the number you'd like to play Fizz Pop with:</label>
                  <p class="error_message"></p>
                  <input type="text" id="user_number" class="form-control" placeholder="50">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-lg btn-primary">Play</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
          <div class="well noshow">
            <div class="text-center">
              <h5>Count along to play</h5>
            </div>
            <p><span class="fizz_pop_output"></span></p>
          </div>
        </div>
        <div class="col-sm-3">
        </div>
      </div>
    </div>
  </body>
</html>
